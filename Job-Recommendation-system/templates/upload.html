<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Resume | AI Resume Matcher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-[Poppins] flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-[90%] max-w-2xl text-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Upload Your Resume</h1>
    <p class="text-gray-500 mb-8">We’ll analyze your skills and find the most relevant jobs for you.</p>

<form id="uploadForm" action="{{ url_for('submit_data') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
  <input type="file" name="userfile" accept=".pdf,.docx"
         class="w-full border-2 border-dashed border-gray-300 rounded-lg p-5 text-gray-500 cursor-pointer hover:border-blue-500 transition" required>
  <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold text-lg hover:bg-blue-700 transition">
    🔍 Analyze My Resume
  </button>
</form>


    <div id="loading" class="hidden mt-8 flex flex-col items-center">
      <img src="https://assets2.lottiefiles.com/private_files/lf30_jmgekfqg.json"
           alt="loading animation" class="w-32 animate-pulse">
      <p class="text-gray-500 mt-3">Analyzing your resume...</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const loading = document.getElementById('loading');
    form.addEventListener('submit', () => {
      loading.classList.remove('hidden');
    });
  </script>
</body>
</html>
