<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Matcher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f8fafc] text-gray-800 font-[Poppins]">
  <header class="bg-white shadow-sm fixed top-0 w-full z-50">
    <div class="max-w-8xl mx-auto flex items-center justify-between py-4 px-6">
      <h1 class="text-4xl font-bold text-blue-600">SkillSight</h1>
      <a href="/upload" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">Login/Sign Up</a>
    </div>
  </header>

  <main class="pt-28 flex flex-col items-center text-center px-5">
    <h2 class="text-5xl font-bold text-gray-900 mb-6 leading-tight">
      Discover Jobs That Match Your <span class="text-blue-600">Skills</span>
    </h2>
    <p class="text-lg text-gray-500 max-w-2xl mb-10">
      Upload your resume and get instantly matched to real job opportunities that fit your skills and experience.
    </p>
    <a href="/upload" class="bg-blue-600 text-white px-8 py-4 rounded-xl text-lg font-medium hover:bg-blue-700 transition-all">
      Upload Your Resume →
    </a>

    <img src="https://cdn.dribbble.com/users/1162077/screenshots/3848914/programmer.gif"
         alt="resume scan" class="mt-12 w-[500px] rounded-2xl shadow-lg">
  </main>

  <footer class="mt-20 text-gray-400 text-center text-sm pb-8">
    © 2025 AI Resume Matcher — Built with ❤️ using Flask + Tailwind
  </footer>
</body>
</html>
